<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <article class="card is-rounded">
          <div class="card-content">
            <form (ngSubmit)="signup()">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                   <input
                  [(ngModel)]="data.email" name="email"
                  class="input" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                   <input
                  [(ngModel)]="data.emailConfirmation" name="emailConfirmation"
                  class="input" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input
                  [(ngModel)]="data.password" name="password" class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input
                  [(ngModel)]="data.passwordConfirmation" name="passwordConfirmation" class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <p class="control">
                <button class="button is-primary is-medium is-fullwidth">
                  <i class="fa fa-user"></i>
                  Signup
                </button>
              </p>
            </form>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
