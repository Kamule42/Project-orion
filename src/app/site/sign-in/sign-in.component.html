<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <article class="card is-rounded">
          <div class="card-content">
            <form (ngSubmit)="signin()">
              <div class="field">
                <p class="control has-icon">
                  <input [(ngModel)]="data.email" name="email"
                    class="input" type="email" placeholder="Email" required>
                  <i class="fa fa-envelope"></i>
                </p>
              </div>
              <div class="field">
                <p class="control has-icon">
                  <input [(ngModel)]="data.password" name="password"
                    class="input" type="password" placeholder="Password">
                  <i class="fa fa-lock"></i>
                </p>
              </div>
              <div class="field">
              <p class="control">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </p>
              </div>
              <p class="control">
                <button class="button is-primary is-medium is-fullwidth">
                  <i class="fa fa-user"></i>
                  Login
                </button>
              </p>
              {{error$ | async}}
              <p>
                <a [routerLink]="['/signup']">or sign me up</a>
              </p>
            </form>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

<modal [shown]="error != null">
  Error :(<br >
  <p>
    {{error}}
  </p>
</modal>
